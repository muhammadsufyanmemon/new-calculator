<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container ">
        <div class="input">
            <input class="display" type="text" disabled name="" id="display">
        </div>
        <div class="main">
            <div class="buttons">
                <button class="btns" onclick="Myfunc(7)">7</button>
                <button class="btns" onclick="Myfunc(8)">8</button>
                <button class="btns" onclick="Myfunc(9)">9</button>


                <button class="btnssign" onclick="Myfunc('+')">+</button>
                <button class="btns" onclick="Myfunc(4)">4</button>
                <button class="btns" onclick="Myfunc(5)">5</button>
                <button class="btns" onclick="Myfunc(6)">6</button>


                <button class="btnssign" onclick="Myfunc('-')">-</button>
                <button class="btns" onclick="Myfunc(1)">1</button>
                <button class="btns" onclick="Myfunc(2)">2</button>
                <button class="btns" onclick="Myfunc(3)">3</button>


                <button class="btnssign" onclick="Myfunc('*')">*</button>
                <button class="btns" onclick="Myfunc('.')">.</button>
                <button class="btns" onclick="Myfunc(0)">0</button>


                <button class="btns" onclick="calculate('=')">=</button>
                <button class="btnssign" onclick="Myfunc('/')">/</button>

                <button class="btns" onclick="clearall('')">C</button>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
